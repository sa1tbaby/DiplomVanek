
<!DOCTYPE html>
<html>
<head>
    <link href="{{ url_for('static', filename='css/services_carousel.css') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    </style>
</head>
<body>
<div>
    <div class="slideshow-container">
    {% for menu in menu_list %}
        <div class="mySlides fade">
          <div class="numbertext">{{menu.number}} / 12</div>
          <img src="{{ url_for('static', filename=menu.src) }}" style="width:100%">
          <div class="text">{{menu.title}}</div>
        </div>
    {% endfor %}
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <br>
    <div style="text-align:center">
        {% for menu in menu_list %}
        <span class="dot" onclick="currentSlide({{menu.number}})"></span>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='js/services_carousel.js') }}"></script>
</div>
</body>
</html>
