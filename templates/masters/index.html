{% extends "base.html" %}

{% block style %}
.box div{display:inline-block;}
.gis {}
{% endblock style %}

{% block main %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">{{masters_table.name}}</h1>
        <p class="lead text-body-secondary">{{masters_table.title}}</p>
        <p>
          <a href="#" class="btn btn-primary my-2">First action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </div>
</section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for content in static_content %}
        <div class="col">

          <div class="card shadow-sm">

            <img src="{{ url_for('static', filename=content.link) }}" alt="">

            <div class="card-body">
              <p class="card-text">{{content.title}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
</div>
{% endblock main %}
