{% extends "admin/admin_base.html" %}

{% block admin_content %}
<table>
    <thead>
        <tr>
            <th>id</th>
            <th>Тип сервиса</th>
            <th>Название</th>
            <th>Стоимость</th>
            <th>Обновление</th>
        </tr>
    </thead>
    <tbody>
        {% for content in static_content %}
        <form name="form-masters" action="{{ url_for('admin', point='services') }}" method="POST">
            <tr>
                <th>
                    <input name="id" type="text" value={{content.id}}>
                </th>
                <th>
                    <input name="service_type" type="text" value={{content.service_type}}>
                </th>
                <th>
                    <input name="service_name" type="text" value={{content.service_name}}>
                </th>
                <th>
                    <input name="cost" type="text" value={{content.cost}}>
                </th>
                <th>
                    <button name="id" value={{content.id}} type="submit">
                        Обновить
                    </button>
                </th>
            </tr>
        </form>
        {% endfor %}
    </tbody>
</table>
{% endblock admin_content %}
