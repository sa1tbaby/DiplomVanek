{% extends "admin/admin_base.html" %}

{% block admin_content %}
<table>
    <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Номер</th>
            <th>Обновление</th>
            <th>График</th>
        </tr>
    </thead>
    <tbody>
        {% for content in static_content %}
        <form name="form-masters" action="{{ url_for('admin', point='masters') }}" method="POST">
            <tr>
                <th>
                    <input type="text" value={{content.first_name}}>
                </th>
                <th>
                    <input type="text" value={{content.second_name}}>
                </th>
                <th>
                    <input type="text" value={{content.email}}>
                </th>
                <th>
                    <input type="text" value={{content.phone_number}}>
                </th>
                <th>
                    <button value="update" type="submit">
                        Обновить
                    </button>
                </th>
                <th>
                    <a href="{{ url_for('admin', point='masters') }}" class="button">
                        Click
                    </a>
                </th>
            </tr>
        </form>
        {% endfor %}
    </tbody>
</table>
{% endblock admin_content %}
