{% extends "base.html" %}

{% block style %}
.box div{display:inline-block;}
.gis {}
{% endblock style %}

{% block main %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">{{static_content.header}}</h1>
        <p class="lead text-body-secondary">{{static_content.extra}}</p>
        <p>
          <button class="btn btn-primary btn-lg " type="button" disabled>Ниже Вы можете ознакомиться с нашими мастерами</button>
        </p>
      </div>
    </div>
</section>

<div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 text-center">
        {% for content in static_content.content_list %}
        <div class="col">

          <div class="card shadow-sm">

            <img src="{{ url_for('static', filename=content.img) }}" alt="">

            <div class="card-body">
              <p class="card-text">{{content.text}}</p>
              <hr>
                <button type="button" class="btn btn-primary">Записаться</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
</div>
{% endblock main %}
