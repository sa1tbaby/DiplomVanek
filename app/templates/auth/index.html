{% extends "base.html" %}

{% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="#" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    ::-webkit-scrollbar {
      width: 8px;
    }
    /* Track */
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #888;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    .card{

      width: 400px;
      border: 1px solid;
      border-color: rgba(var(--bs-dark-rgb),var(--bs-bg-opacity))!important;

    }

    .btr{

      border-top-right-radius: 5px !important;
    }


    .btl{

      border-top-left-radius: 5px !important;
    }

    .btn-dark {
        color: #fff;
        background-color: #0d6efd;
        border-color: #0d6efd;
    }


    .btn-dark:hover {
        color: #fff;
        background-color: #0d6efd;
        border-color: #0d6efd;
    }


    .nav-pills{

      display:table !important;
      width:100%;
    }

    .nav-pills .nav-link {
        border-radius: 0px;
            border-bottom: 1px solid #0d6efd40;

    }

    .nav-item-auth{
          display: table-cell;
           background: #0d6efd2e;
    }


    .form{

      padding: 10px;
          height: 300px;
    }

    .form input{

      margin-bottom: 12px;
      border-radius: 3px;
    }


    .form input:focus{

      box-shadow: none;
    }


    .form button{

      margin-top: 20px;
    }
    </style>
{% endblock head %}


{% block main %}
<div class="d-flex justify-content-center align-items-center mt-5">

    <div class="card">

        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item-auth text-center">
              <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Login</a>
            </li>
            <li class="nav-item-auth text-center">
              <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Signup</a>
            </li>

          </ul>
          <div class="tab-content" id="pills-tabContent">

            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

              <div class="form px-4 pt-5">
            <form name="field-auth" action="{{ url_for('auth') }}" method="POST">
                <input type="text" name="email" class="form-control" placeholder="Email">

                <input type="password" name="password" class="form-control" placeholder="Password">
                <button name="button_method" value="login" class="btn btn-dark btn-block">Login</button>
             </form>
                  <div style="text-align: center;">
                      <h5 style="color: red;">{{err}}</h5>
                  </div>
              </div>
            </div>
            <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

              <div class="form px-4">

                <input type="text" name="name" class="form-control" placeholder="Name">

                <input type="text" name="email" class="form-control" placeholder="Email">

                <input type="text" name="phone" class="form-control" placeholder="Phone">

                <input type="password" name="password" class="form-control" placeholder="Password">

                <button name="button_method" value="signup" class="btn btn-dark btn-block">Signup</button>
              </div>
            </div>

           </div>
    </div>
</div>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="#"></script>
<script type="text/javascript" src="#"></script>
<script type="text/javascript" src="#"></script>
<script type="text/javascript">#</script>
<script type="text/javascript">
var myLink = document.querySelectorAll('a[href="#"]');
myLink.forEach(function(link){
  link.addEventListener('click', function(e) {
    e.preventDefault();
  });
});
</script>

{% endblock main %}
