    <table id="appointments" class="table table-bordered table-sm " style="height: 100%;">
        <thead>
            <tr>
                <th>Id</th>
                <th>Клиент</th>
                <th>Мастер</th>
                <th>Услуга</th>
                <th>Дата</th>
                <th>Номер телефона</th>
                <th>Изменить</th>
                <th>Удалить</th>
            </tr>
        </thead>
        <tbody>
        {% for content in static_content.appointments %}
        <form name="field-asd1" action="{{ url_for('admin_appointments') }}" method="POST">
            <tr>
                <td>
                    <input
                            class="text-dark form-control disable"
                            type="text"
                            name="{{content.id}}"
                            style="border: none; background-color: white;"
                            value="{{content.id}}"
                    >
                </td>
                <td>
                    <input
                            class="text-dark form-control disable"
                            type="text"
                            name="{{content.user_id}}"
                            style="border: none; background-color: white;"
                            value="{{content.user_id}}"
                    >
                </td>
                <td>
                    <input
                            class="text-dark form-control"
                            type="text"
                            name="{{content.master_id}}"
                            style="border: none; background-color: white;"
                            value="{{content.master_id}}"
                    >
                </td>
                <td>
                    <input
                            class="text-dark form-control"
                            type="text"
                            name="{{content.service_name}}"
                            style="border: none; background-color: white; width: auto;"
                            value="{{content.service_name}}"
                    >
                </td>
                <td>
                    <input
                            class="text-dark form-control"
                            type="datetime-local"
                            name="{{content.date_time}}"
                            style="border: none; background-color: white; width: auto;"
                            value="{{content.date_time}}"
                    >
                </td>
                <td>
                    <input
                            class="text-dark form-control"
                            type="text"
                            name="${{content.extra}}"
                            style="border: none; background-color: white;"
                            value="{{content.extra}}"
                    >
                </td>
                <td>
                    <button name="button_method" type="submit" class="btn btn-primary" value="update">Обновить</button>
                </td>
                <td>
                    <button name="button_method" type="submit" class="btn btn-primary" value="delete">Удалить</button>
                </td>
            </tr>

        </form>
        {% endfor %}


        </tbody>
    </table>
